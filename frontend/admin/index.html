<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Trang đăng nhập admin</title>
	</head>
	<body class="bg-dark">
		<section>
			<div class="container mt-5 pt-5">
				<div class="row justify content center">
					<div class="col-12 col-md-4 col-sm-8 m-auto w-30">
						<div
							class="card border-0 shadow"
							style="border-radius: 20px; overflow: hidden"
						>
							<img
								class="card-img-top"
								src="../img/demo-img.jpg"
								alt="Card image cap"
								height="200"
							/>
							<div class="card-body">
								<div class="text-center">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="60"
										height="60"
										fill="currentColor"
										class="bi bi-person-circle"
										viewBox="0 0 16 16"
									>
										<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
										<path
											fill-rule="evenodd"
											d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
										/>
									</svg>
									<h2 class="fw-bold mb-2 mt-2">Admin login</h2>
								</div>
								<form
									action=""
									class="m-4"
								>
									<input
										type="text"
										id="username"
										class="form-control my-4 py-2"
										placeholder="Username"
									/>
									<p id="username-err"></p>
									<input
										type="password"
										id="password"
										class="form-control my-4 py-2"
										placeholder="Password"
									/>
									<p id="password-err"></p>
									<div class="text-center">
										<button
											class="btn btn-primary"
											type="button"
											onclick="checkAdminUser()"
										>
											Login
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script>
			window.onload = () => {
				if (sessionStorage.getItem('login') == 'true') {
					window.location.href = 'manager.html';
				}
			};
			function checkAdminUser() {
				let username = 'admin';
				let password = '123456';

				let typedUsername = document.querySelector('#username').value;
				let typedPassword = document.querySelector('#password').value;

				if (username == typedUsername && password == typedPassword) {
					sessionStorage.setItem('login', 'true');
					window.location.href = 'manager.html';
				} else {
					alert('The username or password is incorrect');
				}
			}
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
