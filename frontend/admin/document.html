<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tài liệu</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="document.js"></script>
	</head>
	<body>
		<div class="container">
			<h3 class="mt-5 mb-3">Tài liệu</h3>
			<form>
				<div class="form-group">
					<label for="lastname">Tiêu đề </label>
					<input
						type="text"
						class="form-control"
						id="tieude"
						placeholder=""
						name="tieude"
					/>
				</div>

				<div class="form-group">
					<label for="mota">Nội dung </label>
					<textarea
						name="mota"
						id="mota"
						class="form-control"
						aria-label="With textarea"
					></textarea>
				</div>
				<div class="form-group">
					<label for="link">Liên kết</label>
					<input
						type="text"
						class="form-control"
						id="link"
						placeholder=""
						name="link"
					/>
				</div>
				<button
					id="btn-submit"
					onclick="addAndEditDocument()"
					class="btn btn-success px-5 mr-1"
					type="button"
					class="btn btn-default"
				>
					Thêm
				</button>
				<button
					onclick="resetInput()"
					class="btn btn-info px-5"
					type="button"
					class="btn btn-default"
				>
					Hoàn trả
				</button>
			</form>

			<br />
			<table class="table table-hover">
				<thead>
					<tr>
						<th>STT</th>
						<th>Tiêu đề</th>
						<th>Liên kết</th>
						<th>Hành động</th>
					</tr>
				</thead>
				<tbody id="row"></tbody>
			</table>
		</div>
		<!-- <script>
			let row = document.getElementById('row');
			console.log('hehe');
		</script> -->
	</body>
</html>
